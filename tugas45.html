<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <h1>Halaman Tugas 45 JS</h1>
    <p id="href"></p>
    <button onclick="lihat_href()">Lihat Href Tugas</button>

    <script type="text/javascript">
      function lihat_href() {
        var x = location.href;
        document.getElementById("href").innerHTML = x;
      }
    </script>

  </body>
</html>
